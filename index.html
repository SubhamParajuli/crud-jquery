<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Pacifico&family=Prata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1> My Todo List</h1>
            <p class="subtitle">Stay organized and productive</p>
            <p class="name">-- Subham Parajuli --</p>
        </header>
        
        <div class="input-section">
            <div class="input-wrapper">
                <i class="fas fa-pen-to-square"></i>
                <input type="text" id="ItemInput" placeholder="Add a new task..." />
                <button onclick="addItem()" class="add-btn"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        
        <div class="tasks-section">
            <h2><i class="fas fa-tasks"></i> Your Tasks</h2>
            <div id="items" class="items-list"></div>
            <div id="empty-state" class="empty-state">
                <i class="fas fa-inbox"></i>
                <p>No tasks yet. Add one to get started!</p>
            </div>
        </div>
    </div>
        
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
